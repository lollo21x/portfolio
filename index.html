    <script>
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (!isMobile) {
        // Only show video on non-mobile devices
        setTimeout(function() {
          var videoContainer = document.querySelector('.video-container');
          var landingContainer = document.querySelector('.containerLanding');
          
          // Fade out video container
          videoContainer.style.transition = 'opacity 0.5s ease-out';
          videoContainer.style.opacity = '0';
          
          // After fade out, hide video and show landing page
          setTimeout(function() {
            videoContainer.style.display = 'none';
            landingContainer.style.display = 'block';
            
            // Trigger reflow to ensure transition works
            void landingContainer.offsetWidth;
            
            // Add class for transition
            landingContainer.classList.add('show');
          }, 500);
        }, 1400);
      } else {
        // On mobile, remove video container completely and show landing page
      document.addEventListener('DOMContentLoaded', function() {
        var videoContainer = document.querySelector('.video-container');
        var landingContainer = document.querySelector('.containerLanding');
        
        if (videoContainer) {
          videoContainer.parentNode.removeChild(videoContainer);
        }
        
        // Show landing page with smooth transition
        landingContainer.style.display = 'block';
        
        // Trigger reflow to ensure transition works
        void landingContainer.offsetWidth;
        
        // Add class for transition
        landingContainer.classList.add('show');
      });
      }
    </script>

/* CSS PAGINE WEB */

html {
  scroll-behavior: smooth;
}

* {
  padding: 0;
  margin: 0;
}

body {
  height: 100%;
  font-family: "Getai Grotesk", sans-serif;
  background: linear-gradient(135deg, #efefef 0%, #f5f5f5 50%, #e5e5e5 100%);
  background-attachment: fixed;
}

a {

  text-decoration: none;
}

.containerLanding img {
  width: 30vw;
  border-radius: 50%;

  left: calc(50vw - 15vw);
  margin: 2em 0 0 0;
  box-shadow: var(--boxShadow);
}

.mainTitle {
  color: black;
  font-size: 12vw;
  line-height: 16vw;
  text-align: center;
  padding-top: 0.2em;
  margin: 0 8vw 0.2em 8vw;
}

.containerSocial,
.containerRaduno {
  text-align: center;
  margin: 0;
}

.containerSocial a,
.containerRaduno a {
  text-align: center;
  margin: 0 0.4em 0 0.4em;
}

.containerSocial img {
  width: 1.4em;
  transition: 0.3s;
  padding: 0.2em 0.2em 0.2em 0.2em;
}

.containerSocial a:hover > img {
  transform: scale(1.2);
}

.containerRaduno h1 {
  font-size: 1.3em;
}

.containerRaduno h3 {
  font-size: 0.8em;
}

.containerRaduno p {
  font-size: 0.8em;

}

.form h5 {
  margin: 0 1em 0 1em;
}

.form {
  text-align: center;
  margin: 0;
}

.form table {
  margin-left: auto;
  margin-right: auto;
}

.form table th {
  padding-right: 0.7em;
}

.form table p {
  text-align: right;
}

.form table input {
  display: inline-table;
}

.form label {
  display: inline-table;
  margin-left: 0.5em;
  margin-right: 0.5em;
}

.form input {
  line-height: 2em;
}

.form input[type="submit"] {
  position: unset;
  width: 20vw;
}

.form a {
  color: black;
}

form input:placeholder-shown {
  padding-left: 5px;
}

button,
input[type="submit"] {
  position: relative;
  left: 5vw;
  width: 90vw;
  height: 3.6em;
  border-radius: 1em;
  border: none;
  font-family: "Getai Grotesk";
  font-size: 1em;
  cursor: pointer;
  margin: 1em 0 0 0;
  color: white;
  transition: 0.5s;
  box-shadow: var(--boxShadow);
  background: linear-gradient(to right, rgb(255,255,255), rgb(240,240,240));
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  display: flex;
  align-items: center;
  justify-content: center;
}

.social-icon {
  width: 1.5em;
  height: 1.5em;
  margin-right: 0.8em;
  filter: brightness(0) invert(1);
}

input[type="submit"] {
  border-radius: 4em;
}

.form button,
.form input[type="submit"] {
  width: 90vw;
}

button,
input[type="submit"] {
  transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
}

button:hover,
input[type="submit"]:hover {
  transform: scale(0.95);
  box-shadow: none;
}

.locked {
  filter: brightness(55%);
  pointer-events: none;
}

.bluesky {
  background: linear-gradient(to right, rgb(60, 103, 230), rgb(100, 140, 255));
  color: white;
}

.instagram {
  background: linear-gradient(to right, rgb(250, 126, 30), rgb(214, 41, 118));
  color: white;
}

.github,
input[type="submit"] {

  color: white;
}
